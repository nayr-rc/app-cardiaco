<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioRisk AI - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <header>
            <div class="brand">CardioRisk AI <span class="badge-live">Live</span></div>
            <div class="status-indicator">System Active</div>
        </header>

        <main class="grid">
            <!-- Risk Gauge Card -->
            <div class="card risk-card">
                <div class="gauge-container">
                    <svg viewBox="0 0 100 100" class="gauge">
                        <circle class="gauge-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="gauge-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="gauge-text">
                        <span id="risk-value">--%</span>
                        <span class="label">risk</span>
                    </div>
                </div>
                <h2 id="risk-status">Analyzing...</h2>
                <div class="summary-text" id="data-range">
                    Based on -- days of data
                </div>
                <div class="update-text" id="last-update">
                    Last updated: --
                </div>
            </div>

            <!-- Trend Chart Card -->
            <div class="card trend-card">
                <div class="card-header">
                    <h3>7-Day Risk Trend</h3>
                    <div id="trend-badge" class="badge">--</div>
                </div>
                <div class="chart-container" id="trend-chart">
                    <!-- Bars injected via JS -->
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
